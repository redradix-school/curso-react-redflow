<!doctype html>
<html>
<head>
  <title>Curso React</title>
  <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>

  <!-- inicio cronometro -->
  <div class="crono">
    <!-- Header -->
    <div class="header">
      <h2>Cronómetro</h2>
    </div>
    <!-- /Header -->
    <div class="content">
      <!-- Screen -->
      <div class="timer">
        <span class="timer-hours">00</span>:
        <span class="timer-minutes">00</span>:
        <span class="timer-seconds">00</span>.
        <span class="timer-mseconds">000</span>
      </div>
      <!-- /Screen -->
      <!-- Actions -->
      <div class="actions">
        <button>STOP</button>
        <button>START</button>
      </div>
      <!-- /Actions -->
    </div>
  </div>
  <!-- fin cronómetro -->
</body>
</html>
